<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Selector</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      background-color: #1e1e2f;
      font-family: 'Comic Sans MS', 'Comic Neue', cursive;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #000;
    }

    img {
      max-width: 150px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 20px;
    }

    .game-button {
      padding: 20px;
      background-color: #ff69b4;
      border: 2px solid #fff;
      border-radius: 10px;
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .game-button:hover {
      background-color: #ffb6c1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Trollface, obviously -->
  <img src="https://i.ebayimg.com/images/g/UW0AAOSw91tep885/s-l1200.jpg" alt="BITCH" />

  <h1>CHOOSE A GAME BOTCH</h1>

 <div class="game-grid">
    <a href="game1.html" class="game-button">Game 1</a>
    <a href="game2.html" class="game-button">Game 2</a>
    <a href="game3.html" class="game-button">Game 3</a>
    <a href="game4.html" class="game-button">Game 4</a>
    <a href="game5.html" class="game-button">Game 5</a>
    <a href="game6.html" class="game-button">Game 6</a>
  </div>
</body>
</html>
